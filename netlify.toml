[build]
  command = "npm run build"
  publish = "dist"

[functions]
  directory = "netlify/functions"

# Don't redirect API calls
[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Redirect all other routes to index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
